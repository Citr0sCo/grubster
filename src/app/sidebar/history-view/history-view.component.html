<div *ngIf="entries.length > 0" class="history-view">
    <tab-item (isRemoved)="removeItem($event)" *ngFor="let entry of entries" [entry]="entry" [isRemovable]="true"></tab-item>
</div>
<div *ngIf="entries.length === 0" class="history-view">
    <div class="empty-tab">
        <div class="o-grid__col"><i class="fa fa-times u-mr-1"></i> History is empty!</div>
    </div>
</div>
