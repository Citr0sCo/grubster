@if (isShowing) {
    <div class="context-menu" [ngStyle]="{ 'top.px': contextMenu.y, 'left.px': contextMenu.x }">
        <ul>
            @for (action of contextMenu.actions; track action) {
                <li (mousedown)="execute(action)"><i class="{{ action.icon }}"></i> {{ action.name }}</li>
            }
        </ul>
    </div>
}
